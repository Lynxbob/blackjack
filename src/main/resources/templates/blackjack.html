<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Blackjack</h1>
            <h1 class="log-out"><a href="/logout">Log Out</a></h1>
        </header>
        
        <div class="dealer-area">
            <h1 class="dealer">Dealer</h1>
            <img class="dealer-card" src="../static/images/10S.png" alt="">
            <img class="dealer-card" src="../static/images/10S.png" alt="">
            <img class="dealer-card" src="../static/images/10S.png" alt="">
            <img class="dealer-card" src="../static/images/10S.png" alt="">
            <img class="dealer-card" src="../static/images/10S.png" alt="">
        </div>
        <div class="buttons">
            <button class="hit">Hit</button>
            <button class="stand">Stand</button>
            <button class="split">Split</button>
            <input class="bet-amount" type="text">
            <button class="bet">Bet</button>
            
        </div>
        <div class="player-area">
            <h1 class="you">You</h1>
            <h3 class="chips">Chips:5000</h3>
            <img class="player-card" src="../static/images/10S.png" alt="">
            <img class="player-card" src="../static/images/10S.png" alt="">
            <img class="player-card" src="../static/images/10S.png" alt="">
            <img class="player-card" src="../static/images/10S.png" alt="">
            <img class="player-card" src="../static/images/10S.png" alt="">
            
        </div>
    </div>
</body>
</html>
